name: 'build-test'

on:
  push:
  pull_request:
  schedule:
    - cron: '0 1 * * FRI'
  workflow_dispatch:

jobs:
  generate_catalog_build_and_test:
    uses: ./.github/workflows/build-test-tmpl.yml
    with:
      runs-on: "['ubuntu-latest']"
      generate-catalog: true
    secrets:
      token:
        ${{ github.token }}

  build_and_test:
    needs: generate_catalog_build_and_test
    uses: ./.github/workflows/build-test-tmpl.yml
    with:
      runs-on: "['windows-latest', 'macos-latest']"
      generate-catalog: false
    secrets:
      token:
        ${{ github.token }}

  test_user_provided_version:
    name: '${{ matrix.os }}: functional test (${{ matrix.cmake }})'
    runs-on: ${{ matrix.os }}
    needs: build_and_test
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        cmake: ["{'cmake':'','ninja':''}", "{cmake:'3.22.6', 'ninja':'1.11.0'}", "{'cmake':'3.25.0-rc4','ninja':'latest'}", "{'cmake':'latest','ninja':'~1.11.0'}", "{'cmake':'latestrc','ninja':'^1.11.0'}", "{'cmake':'~3.25.0','ninja':''}", "{'cmake':'^3.1.1','ninja':''}"]

    steps:
    - uses: actions/checkout@v3
      with:
        submodules: true
        token: ${{ github.token }}
    - uses: actions/download-artifact@v3
      with:
        name: catalog
    - uses: actions/setup-node@v3
      with:
        node-version: '16.x'
    - run: |
        npm install
        npm run test
      env:
        GITHUB_TOKEN: ${{ github.token }}
    - uses: ./
      name: validation test by running get-cmake with specific input
      with:
        cmakeVersion: ${{ fromJSON(matrix.cmake).cmake }}
        ninjaVersion: ${{ fromJSON(matrix.cmake).ninja }}
    - name: CMake version check ${{ fromJSON(matrix.cmake).cmake }}
      run: |
        which cmake
        cmake --version
        CMAKE_VER="$(cmake --version)"
        CMAKE_REQUESTED_VER="${{ fromJSON(matrix.cmake).cmake }}"
        case ${CMAKE_REQUESTED_VER} in
          'latest')
            EXPECTED_CMAKE_VER=`cat .latest_cmake_version`
            ;;
          'latestrc')
            EXPECTED_CMAKE_VER=`cat .latestrc_cmake_version`
            ;;
          \~*)
            # Drop initial ~
            CMAKE_REQUESTED_VER=${CMAKE_REQUESTED_VER:1}
            # Drop ".patch"
            EXPECTED_CMAKE_VER="${CMAKE_REQUESTED_VER%.*}"
            ;;
          \^*)
            # Drop initial ^
            CMAKE_REQUESTED_VER=${CMAKE_REQUESTED_VER:1}
            # Drop ".minor.patch"
            EXPECTED_CMAKE_VER="${CMAKE_REQUESTED_VER%.*.*}"
            ;;
          *)
            # Expect the required version as is.
            EXPECTED_CMAKE_VER="${CMAKE_REQUESTED_VER}"
            ;;
        esac
        if ! [[ "$CMAKE_VER" =~ .*${EXPECTED_CMAKE_VER}.* ]]; then
          echo "ASSERTION FAILED! Instead of '${EXPECTED_CMAKE_VER}', found: "
          echo "$CMAKE_VER"
          exit -1
        fi
      shell: bash
    - name: ninja version check ${{ fromJSON(matrix.cmake).ninja }}
      run: |
        which ninja
        ninja --version
        NINJA_VER="$(ninja --version)"
        NINJA_REQUESTED_VER="${{ fromJSON(matrix.cmake).ninja }}"
        case ${NINJA_REQUESTED_VER} in
          'latest')
            EXPECTED_NINJA_VER=`cat .latest_ninja_version`
            ;;
          \~*)
            # Drop initial ~
            NINJA_REQUESTED_VER=${NINJA_REQUESTED_VER:1}
            # Drop ".patch"
            EXPECTED_NINJA_VER="${NINJA_REQUESTED_VER%.*}"
            ;;
          \^*)
            # Drop initial ~
            NINJA_REQUESTED_VER=${NINJA_REQUESTED_VER:1}
            # Drop ".minor.patch"
            EXPECTED_NINJA_VER="${NINJA_REQUESTED_VER%.*.*}"
            ;;
          *)
            EXPECTED_NINJA_VER="${NINJA_REQUESTED_VER}"
            ;;
        esac
        if ! [[ "$NINJA_VER" =~ .*${EXPECTED_NINJA_VER}.* ]]; then
          echo "ASSERTION FAILED! Instead of '${EXPECTED_NINJA_VER}', found: "
          echo "$NINJA_VER"
          exit -1
        fi
      shell: bash
    - name: Check for Git modified files
      if:  ${{ false }} 
      id: git-check
      run: echo ::set-output name=modified::$(if [ -n "$(git status --porcelain)" ]; then echo "true"; else echo "false"; fi)
    - name: Commit the catalog of CMake and Ninja releases
      #steps.git-check.outputs.modified == 'true'
      if:  ${{ false }} 
      run: |
        git config --global user.name 'Luca'
        git config --global user.email '681992+lukka@users.noreply.github.com'
        git remote set-url origin https://x-access-token:${{  github.token }}@github.com/${{ github.repository }}
        git add -A
        git add -f ./src/releases-catalog.ts .latest_cmake_version .latest_ninja_version
        git status
        git commit -m "Automated commit for updating the releases catalog of CMake and Ninja"
        git push
